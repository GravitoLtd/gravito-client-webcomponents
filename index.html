<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <script>
        window.gravitoWC_identityConfig = {
            client_id: 'client_id',
            grant_type: 'client_credentials',
            scope: 'API'
        }
    </script>
    <script src="https://gravitocdn.blob.core.windows.net/webcomponents/webcomponent.js"></script>
    <main class="main">
        <div class="wrapper">
            <div class="card">
                <div class="title">
                    <h1 class="title title-large">Sign In</h1>
                    <p class="title title-subs">New user? <span><a href="#" class="linktext">Create an
                                account</a></span></p>
                </div>
                <form class="form">
                    <div class="form-group">
                        <input type="email" name="email" id="email" class="input-field" placeholder="Email address">
                    </div>
                    <div class="form-group">
                        <input type="password" name="password" id="password" class="input-field" placeholder="Password">
                    </div>
                    <div class="form-group">
                        <a href="./index.html" class="linktext">Forgot Password</a>
                        <input type="button" name="submit" class="input-submit" value="Login">
                    </div>
                </form>
                <div class="line">
                    <span class="line-bar"></span>
                    <span class="line-text">Or</span>
                    <span class="line-bar"></span>
                </div>
                <div class="method">
                    <div class="method-item">
                        <!-- TO LOGIN WITH GOOGLE -->
                        <gravito-google-button appid="YOUR_GOOGLE_CLIENT_ID.apps.googleusercontent.com"
                            redirecturl="URL_TO_REDIRECT_AFTER_LOGIN"
                            gravitoendpointurl="https://dev-api.gravito.net/api" buttontext="Login with google">
                        </gravito-google-button>
                    </div>
                    <div class="method-item">
                        <!-- //TO LOGIN WITH FACEBOOK -->
                        <gravito-fb-button appid="YOUR_FACEBOOK_APPID" redirecturl="URL_TO_REDIRECT_AFTER_LOGIN"
                            gravitoendpointurl="https://dev-api.gravito.net/api" buttontext="Login with facebook">
                        </gravito-fb-button>

                    </div>
                    <div class="method-item">
                        <!-- //TO LOGIN USING GRAVITO MAGICLINK -->
                        <gravito-magiclink-button redirecturl="URL_TO_REDIRECT_AFTER_LOGIN"
                            gravitoendpointurl="https://dev-api.gravito.net/api">
                        </gravito-magiclink-button>
                    </div>
                </div>
            </div>
        </div>
    </main>






</body>

</html>
